<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeishaXD Linktree</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/KeishaXD/keishaxd.github.io/main/asset/pict/favicon.png" />
  <style>
    body {
      background: #E2CEB1;
      color: #3b2f2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    h1 {
      margin-top: 15px;
      font-size: 24px;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: gray;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: translateY(0);
    }
    .link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    .email    { background: #6001D2; }
    .email:hover    { background: #430091; }
    .facebook { background: #1877F2; }
    .facebook:hover { background: #145dbf; }
    .github   { background: #333; }
    .github:hover   { background: #555; }
    .instagram{ background: #833AB4; }
    .instagram:hover{ background: #5f226b; }
    .qris     { background: #ed133b; }
    .qris:hover     { background: #b80f2e; }
    .saweria  { background: #FF6500; }
    .saweria:hover  { background: #cc5200; }
    .telegram { background: #0088cc; }
    .telegram:hover { background: #007ab8; }
    .youtube  { background: #FF0000; }
    .youtube:hover  { background: #cc0000; }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
    #toggle-mode {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.85);
      border: 1.5px solid #d1b97a;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      font-size: 2rem;
      z-index: 100;
      color: #3b2f2f;
      transition: color 0.3s, background 0.3s, border 0.3s;
      overflow: hidden;
    }
    #toggle-mode:focus {
      outline: 2px solid #0072C6;
    }
    #toggle-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 2rem;
      line-height: 1;
      transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }
    body.dark-mode {
      background: #23293a;
      color: #f1f1f1;
    }
    body.dark-mode footer {
      color: #fff;
    }
    body.dark-mode #toggle-mode {
      color: #f1c40f;
      background: rgba(35,41,58,0.85);
      border: 1.5px solid #f1c40f;
      border-radius: 8px;
    }
  </style>
      </head>
      <body>
        <img src="https://raw.githubusercontent.com/KeishaXD/keishaxd.github.io/main/asset/pict/header.jpg" alt="Foto Profil" class="profile-pic" />
        <h1>KeishaXD</h1>
        <button id="toggle-mode" aria-label="Toggle dark mode">
          <span id="toggle-icon">🌙</span>
        </button>
        <div class="links">
          <a class="link email" href="mailto:blackopolotong@gmail.com">Email</a>
          <a class="link facebook" href="https://facebook.com/JovallinKRD" target="_blank" rel="noopener noreferrer">Facebook</a>
          <a class="link github" href="https://github.com/KeishaXD" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a class="link instagram" href="https://instagram.com/jkrd.ig" target="_blank" rel="noopener noreferrer">Instagram</a>
          <a class="link qris" href="qris.html" target="_blank" rel="noopener noreferrer">Donate via QRIS (Indonesia)</a>
          <a class="link saweria" href="https://saweria.co/Keisha" target="_blank" rel="noopener noreferrer">Donate Via Saweria (Indonesia)</a>
          <a class="link telegram" href="https://t.me/keishaxd" target="_blank" rel="noopener noreferrer">Telegram</a>
          <a class="link youtube" href="https://youtube.com/keduakolo" target="_blank" rel="noopener noreferrer">YouTube</a>
        </div>
        <footer>&copy; 2025 KeishaXD</footer>
        <script>
          // Toggle dark/light mode
          const btn = document.getElementById('toggle-mode');
          const icon = document.getElementById('toggle-icon');

          function updateIcon() {
            icon.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
          }

          function setInitialMode() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
              document.body.classList.add('dark-mode');
            } else {
              document.body.classList.remove('dark-mode');
            }
            updateIcon();
          }

          // Terapkan mode sesuai localStorage setiap kali halaman dibuka
          setInitialMode();

          btn.onclick = function() {
            // Animasi ikon
            icon.style.transform = 'scale(1.3) rotate(25deg)';
            setTimeout(() => {
              icon.style.transform = '';
            }, 300);
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon();
          };
        </script>
      </body>
      </html>
