<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeishaXD Linktree</title>
  <link rel="icon" type="image/jpg" href="https://raw.githubusercontent.com/KeishaXD/keishaxd.github.io/0aac22ec7439c28f1b41561e207bc9210f0aac8b/IMG_20250515_122057_904.jpg" />
  <style>
    body {
      background: #E2CEB1;
      color: #3b2f2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid white;
    }
    h1 {
      margin-top: 15px;
      font-size: 24px;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: gray;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
    }
    .link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    .email { background: #0072C6; }
    .email:hover { background: #005fa3; }

    .facebook { background: #1877F2; }
    .facebook:hover { background: #145dbf; }

    .github { background: #333; }
    .github:hover { background: #555; }

    .instagram { background: #E1306C; }
    .instagram:hover { background: #c72c61; }

    .youtube { background: #FF0000; }
    .youtube:hover { background: #cc0000; }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }

    @media (min-width: 768px) {
      body {
        padding: 80px 40px;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
      }
      h1 {
        font-size: 32px;
      }
      .links {
        max-width: 600px;
      }
      .link {
        padding: 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/KeishaXD/keishaxd.github.io/0aac22ec7439c28f1b41561e207bc9210f0aac8b/IMG_20250515_122057_904.jpg" alt="Foto Profil" class="profile-pic" />
  <h1>KeishaXD</h1>
  <div class="links">
    <a class="link email" href="mailto:keishaxd@example.com">Email</a>
    <a class="link facebook" href="https://facebook.com/keishaxd" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a class="link github" href="https://github.com/KeishaXD" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a class="link instagram" href="https://instagram.com/keishaxd" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a class="link youtube" href="https://youtube.com/@keishaxd" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>
  <footer>&copy; 2025 KeishaXD</footer>
</body>
</html>
