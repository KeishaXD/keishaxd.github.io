<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KeishaXD Linktree</title>
  <style>
    body {
      background: #1f1f1f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid white;
    }
    h1 {
      margin-top: 15px;
      font-size: 24px;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: white;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .instagram { background: #E1306C; }
    .instagram:hover { background: #c72c61; }

    .youtube { background: #FF0000; }
    .youtube:hover { background: #cc0000; }

    .github { background: #333; }
    .github:hover { background: #555; }

    .email { background: #0072C6; }
    .email:hover { background: #005fa3; }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="https://placekitten.com/100/100" alt="Foto Profil" class="profile-pic">
  <h1>KeishaXD</h1>
  <div class="links">
    <a class="link instagram" href="https://instagram.com/keishaxd" target="_blank">Instagram</a>
    <a class="link youtube" href="https://youtube.com/@keishaxd" target="_blank">YouTube</a>
    <a class="link github" href="https://github.com/KeishaXD" target="_blank">GitHub</a>
    <a class="link email" href="mailto:keishaxd@example.com">Email</a>
  </div>
  <footer>&copy; 2025 KeishaXD</footer>
</body>
</html>
