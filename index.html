<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeishaXD - Linktree</title>
  <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/KeishaXD/keishaxd.github.io/main/asset/pict/favicon.png" />

  <style>
    /* STYLE DASAR */
    body {
      background: #E2CEB1;
      color: #3b2f2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      margin-top: 15px;
      font-size: 24px;
      font-weight: 700;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* KATEGORI / SECTION */
    .category-title {
      margin-top: 35px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      width: 100%;
      max-width: 400px;
      opacity: .9;
      border-left: 4px solid #3b2f2f;
      padding-left: 10px;
    }

    body.dark-mode .category-title {
      border-left: 4px solid #f1c40f;
    }

    /* LIST LINK */
    .links {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link {
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: gray;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.25s ease;
    }

    .link:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.26);
    }

    /* WARNA LINK */
    .email    { background: #6001D2; }
    .facebook { background: #1877F2; }
    .github   { background: #333; }
    .instagram{ background: #833AB4; }
    .paypal   { background: #003087; }
    .portofoliio { background: #7C3AED; }
    .qris     { background: #ed133b; }
    .saweria  { background: #FF6500; }
    .telegram { background: #0088cc; }
    .youtube  { background: #FF0000; }

    /* SWITCH TOGGLE â€” aesthetic mode */
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-block;
      width: 60px;
      height: 32px;
      z-index: 1000;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #3b2f2f; /* Light mode: slider gelap */
      border-radius: 34px;
      transition: .3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }

    .slider::before {
      position: absolute;
      content: "ðŸŒž"; /* Light mode icon */
      height: 26px;
      width: 26px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 50%;
      transition: .3s;
    }

    /* DARK MODE slider aesthetic */
    .switch input:checked + .slider {
      background-color: #D9C5A3; /* Dark mode: cream aesthetic */
    }

    .switch input:checked + .slider::before {
      transform: translateX(28px);
      content: "ðŸŒ™"; /* Dark mode icon */
    }

    /* DARK MODE */
    body.dark-mode {
      background: #23293a;
      color: #f1f1f1;
    }

    body.dark-mode .link {
      color: #fff;
    }
  </style>

</head>
<body>

  <!-- FOTO PROFIL -->
  <img src="asset/pict/header.jpg"
       alt="Foto Profil" class="profile-pic" />

  <h1>KeishaXD</h1>

  <!-- SWITCH MODE -->
  <label class="switch" aria-label="Ganti Tema">
    <input type="checkbox" id="toggle-mode" aria-checked="false" />
    <span class="slider" role="presentation"></span>
  </label>

  <!-- PORTFOLIO -->
  <div class="category-title">Portfolio</div>
  <div class="links">
    <a class="link github" href="https://github.com/KeishaXD" target="_blank">GitHub Project</a>
    <a class="link portofoliio" href="portofolio/portofolio.html" target="_blank">Portofolio</a>
  </div>

  <!-- SOCIAL MEDIA -->
  <div class="category-title">Social Media</div>
  <div class="links">
    <a class="link facebook" href="https://facebook.com/JovallinKRD" target="_blank">Facebook</a>
    <a class="link instagram" href="https://instagram.com/jkrd.ig" target="_blank">Instagram</a>
    <a class="link telegram" href="https://t.me/keishaxd" target="_blank">Telegram</a>
    <a class="link youtube" href="https://youtube.com/keduakolo" target="_blank">YouTube</a>
  </div>

  <!-- DONATE -->
  <div class="category-title">Donate</div>
  <div class="links">
    <a class="link qris" href="qris.html" target="_blank">QRIS</a>
    <a class="link paypal" href="paypal.html" target="_blank">Paypal</a>
  </div>

  <!-- KONTAK -->
  <div class="category-title">Kontak</div>
  <div class="links">
    <a class="link email" href="mailto:blackopolotong@gmail.com" target="_blank">Email</a>
  </div>

  <footer>&copy; 2025 KeishaXD</footer>

  <!-- THEME SCRIPT -->
  <script>
    const toggle = document.getElementById("toggle-mode");

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
      } else {
        document.body.classList.remove("dark-mode");
        toggle.checked = false;
      }
      localStorage.setItem("theme", dark ? "dark" : "light");
    }

    // Saat halaman dibuka
    (function () {
      const saved = localStorage.getItem("theme");
      const isDark = saved === "dark";
      setTheme(isDark);
    })();

    // Saat toggle ditekan
    toggle.addEventListener("change", () => {
      setTheme(toggle.checked);
    });
  </script>

</body>
</html>
